theme: "PaperMod"
baseURL: "https://ivorypawn.github.io/"
canonifyurls: true
publishDir: "docs"

languageCode: "ja-jp"
defaultContentLanguage: "ja"
hasCJKLanguage: true

title: "HideOut"
paginate: 5

taxonomies:
  tag: "tags"

params:
  defaultTheme: dark
  DateFormat: "2006-01-02"
  math: true
  ShowCodeCopyButtons: true

  UseHugoToc: true
  showtoc: true
  tocopen: true
  TocSide: left

  profileMode:
    enabled: true
    title: "HideOut"
    subtitle: "Memorandum by TAKAHASHI, Hideaki (髙橋 英晃)"
    imageUrl: "profile.png"
    imageWidth: 200
    imageHeight: 200

  socialIcons:
    - name: twitter
      url: "https://twitter.com/Ivory_Pawn"
    - name: github
      url: "https://github.com/ivorypawn"

  assets:
    disableFingerprinting: true
    disableHLJS: true

menu:
  main:
    - identifier: posts
      name: posts
      url: posts/
      weight: 5
    - identifier: notes
      name: notes
      url: notes/
      weight: 10
    - identifier: tags
      name: tags
      url: tags/
      weight: 15

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
# Source: https://gohugo.io/getting-started/configuration-markup/#highlight
# Parameter meanings: https://gohugo.io/functions/highlight/
markup:
  tableOfContents:
    # Without this, Hugo ToC doesn't show h4 and higher
    # https://github.com/alex-shpak/hugo-book/issues/52
    endLevel: 6

  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: true
    hl_Lines: ""
    hl_inline: false
    lineAnchors: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true # false means use external CSS file
    noHl: false
    # style: nord
    tabWidth: 4
