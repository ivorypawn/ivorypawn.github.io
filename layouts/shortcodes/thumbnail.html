{{- $src := .Get "src" }}
{{- $imageRes := .Page.Resources.GetMatch $src }}
{{- $imageRes := $imageRes.Resize "x400" }}
{{- $imageUrl := $imageRes.RelPermalink }}

<div style="margin-right:auto; margin-left:auto; width: 400px;">
  <figure>
    <a href="{{ $src }}" target="_blank">
      <img src="{{ $imageUrl }}" alt="{{ $src }}" />
    </a>
  </figure>
</div>
